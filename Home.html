<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home</title>
  
  <link rel="stylesheet" href="style.css">
  <style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  body {
    font-family: 'Segoe UI', sans-serif;
    background: #f3ecd9;
  }
  
  .container {
    display: flex;
    height: 100vh;
    padding: 25px;
    margin: auto;
    border-radius: 20px;
  }
  
  /* Sidebar */
  .sidebar {
    background-color: #fff;
    width: 80px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    padding: 20px 0;
    border-radius: 40px;
    margin: 10px;
    box-shadow: 0 0 0 1px #d8b4fe dashed;
  }
  
  .menu {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 30px;
    height: 50%;
  }
  
  .icon {
    background-color: transparent;
    border: 10px;
    cursor: pointer;
  }
  
  .icon img {
    width: 30px;
    height: 30px;
    filter: brightness(0);
  }
  
  .icon.active {
    background-color: #eee9d1;
    border-radius: 50%;
    padding: 10px;
  }
  
  /* Main Content */
  .home-content {
    flex: 1;
    background-color: #d9d9d9;
    padding: 40px;
    display: flex;
    border-radius: 20px;
    flex-direction: column;
    align-items: center;
    overflow-y: auto;
  }
  
  .home-content h1 {
    font-size: 24px;
    font-weight: bold;
    margin-bottom: 20px;
  }
  
  .home-center {
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  
  /* Photo Section */
  .photo-section {
    text-align: center;
    margin-bottom: 30px;
  }
  
  .photo {
    width: 300px;
    height: 250px;
    object-fit: cover;
    border-radius: 10px;
    box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
  }
  
  .names {
    font-family: 'Brush Script MT', cursive;
    font-size: 24px;
    margin-top: 15px;
  }
  
  /* Grid Menu */
  .grid-menu {
    display: grid;
    grid-template-columns: repeat(3, 120px);
    gap: 25px;
    justify-content: center;
  }
  
  .grid-item {
    background-color: #eaeaea;
    border: 1px solid #000;
    border-radius: 10px;
    padding: 20px;
    text-align: center;
    transition: 0.2s;
    cursor: pointer;
  }
  
  .grid-item:hover {
    background-color: #d5d5d5;
  }
  
  .grid-item img {
    width: 40px;
    height: 40px;
    margin-bottom: 10px;
  }
  
  .grid-item span {
    font-weight: 500;
  }
  
  </style>
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="menu">
        <button class="icon active"><img src="https://img.icons8.com/ios-filled/50/home.png" alt="Home" /></button>
        <button class="icon"><img src="https://img.icons8.com/ios-filled/50/database.png" alt="Data" /></button>
        <button class="icon"><img src="https://img.icons8.com/ios-filled/50/user-male-circle.png" alt="Profile" /></button>
        <button class="icon logout"><img src="https://img.icons8.com/ios-filled/50/logout-rounded.png" alt="Logout" /></button>
      </div>
    </aside>

    <!-- Main content -->
    <main class="home-content">
      <h1>Home</h1>
      <div class="home-center">
        <div class="photo-section">
          <img src="Aisjo.jpg" alt="Couple" class="photo"/>
          <p class="names">Jonathan &amp; Aisyah</p>
        </div>

        <div class="grid-menu">
          <div class="grid-item">
            <img src="https://img.icons8.com/ios/50/edit.png" alt="Edit" />
            <span>EDIT</span>
          </div>
          <div class="grid-item">
            <img src="https://img.icons8.com/ios/50/image.png" alt="Foto" />
            <span>FOTO</span>
          </div>
          <div class="grid-item">
            <img src="https://img.icons8.com/ios/50/planner.png" alt="Acara" />
            <span>ACARA</span>
          </div>
          <div class="grid-item">
            <img src="https://img.icons8.com/ios/50/marker.png" alt="Lokasi" />
            <span>LOKASI</span>
          </div>
          <div class="grid-item">
            <img src="https://img.icons8.com/ios/50/headphones.png" alt="Audio" />
            <span>AUDIO</span>
          </div>
          <div class="grid-item">
            <img src="https://img.icons8.com/?size=100&id=GUr9QmddhC6I&format=png&color=000000" alt="Pengantin">
            <span>PENGANTIN</span>
          </div>
          <button class="btn-prev" onclick="goToPrevious1()">Previous</button>
          <button class="btn-next" onclick="goToPage3()">Next</button>
        </div>
      </div>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
