<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profil</title>
  <link rel="stylesheet" href="style.css">
  <style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  body {
    font-family: 'Segoe UI', sans-serif;
    background: #f3ecd9;
  }
  
  .container {
    display: flex;
    height: 100vh;
  }
  
  /* Sidebar */
  .sidebar {
    background-color: #ffffff;
    width: 80px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    padding: 20px 0;
    border-radius: 40px;
    margin: 10px;
    box-shadow: 0 0 0 1px #d8b4fe dashed;
  }
  
  .menu {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 30px;
    height: 100%;
  }
  
  .icon {
    background-color: transparent;
    border: none;
    cursor: pointer;
  }
  
  .icon img {
    width: 30px;
    height: 30px;
    filter: brightness(0);
  }
  
  .icon.active {
    background-color: #eee9d1;
    border-radius: 50%;
    padding: 10px;
  }
  
  /* Main Content */
  .content {
    flex: 1;
    background-color: #d9d9d9;
    padding: 40px;
    display: flex;
    flex-direction: column;
  }
  
  .content h1 {
    font-size: 24px;
    margin-bottom: 20px;
    font-weight: bold;
  }
  
  .cards {
    display: flex;
    gap: 20px;
  }
  
  .card {
    background-color: #ffffff;
    flex: 1;
    border-radius: 30px;
    padding: 30px;
    display: flex;
    flex-direction: column;
    gap: 15px;
    align-items: center;
  }
  
  .profile-pic {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    border: 4px solid #000;
    object-fit: cover;
  }
  
  .card h2 {
    font-size: 20px;
    font-weight: bold;
    margin: 10px 0;
  }
  
  label {
    align-self: flex-start;
    font-weight: 500;
    margin-top: 10px;
  }
  
  .textarea {
    width: 100%;
    min-height: 100px;
    border: 1px solid #999;
    border-radius: 15px;
    padding: 10px;
    font-family: inherit;
    resize: none;
  }
  
  .textarea.small {
    min-height: 80px;
  }
  
  .input {
    width: 100%;
    padding: 10px;
    border-radius: 20px;
    border: 1px solid #999;
    font-family: inherit;
  }
  
  </style>
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="menu">
        <button class="icon"><img src="https://img.icons8.com/ios-filled/50/home.png" alt="Home"></button>
        <button class="icon"><img src="https://img.icons8.com/ios-filled/50/database.png" alt="Database"></button>
        <button class="icon active"><img src="https://img.icons8.com/ios-filled/50/user-male-circle.png" alt="Profile"></button>
        <button class="icon logout"><img src="https://img.icons8.com/ios-filled/50/logout-rounded.png" alt="Logout"></button>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="content">
      <h1>Profile</h1>
      <div class="cards">
        <!-- Left Card -->
        <div class="card">
          <img src="https://randomuser.me/api/portraits/men/75.jpg" alt="Foto Profil" class="profile-pic">
          <h2>Kurni</h2>
          <label for="bio">Bio :</label>
          <textarea id="bio" class="textarea small" placeholder="Tulis bio..."></textarea>
        </div>

        <!-- Right Card -->
        <div class="card">
          <label for="about">About Me :</label>
          <textarea id="about" class="textarea" placeholder="Tulis sesuatu tentang dirimu..."></textarea>
          <label for="phone">Phone Number</label>
          <input type="text" id="phone" class="input" placeholder="+62...">
        </div>
        <button class="btn-prev" onclick="goToPrevious3()">Previous</button>
        <button class="btn-next" onclick="goToPage5()">Next</button>
      </div>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
