<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Memories</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fdf6ec;
            text-align: center;
            padding: 20px;
            position: relative;
        }
        .gallery {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .gallery-column {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .gallery img {
            width: 200px;
            height: 200px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            object-fit: cover;
        }
        .gallery img.large {
            width: 280px;
            height: 410px;
        }
        .decorative-flower {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 200px;
            opacity: 0.6;
        }
    .btn-next, .btn-prev {
      position: fixed;
      bottom: 20px;
      background-color: #b48e62;
      color: white;
      border: none;
      border-radius: 50px;
      padding: 0.6rem 1.2rem;
      font-size: 0.95rem;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      z-index: 100;
    }

    .btn-next {
      right: 20px;
      background-color: #b48e62;
      color: white;
    }

    .btn-prev {
      left: 20px;
      background-color: #999;
      color: white;
    }

    .btn-next:hover {
      background-color: #777;
    }
    .btn-prev:hover {
      background-color: #a07b53;
    }
        </style>
</head>
<body>
    <h2>OUR MEMORIES</h2>
    <div class="gallery">
        <div class="gallery-column">
            <img src="assets/IMG_6753.JPG" alt="Memory 1">
            <img src="assets/IMG_6679.JPG" alt="Memory 2">
        </div>
        <img src="assets/IMG_6640.JPG" alt="Main Memory" class="large">
        <div class="gallery-column">
            <img src="assets/IMG_6672.JPG" alt="Memory 3">
            <img src="assets/IMG_6615.JPG" alt="Memory 4">
        </div>
    </div>
    <img src="assets/flower-page2.png" alt="Decorative Flower" class="decorative-flower">
    <button class="btn-prev" onclick="goToPrevious()">Previous</button>
    <button class="btn-next" onclick="goToNext()">Next</button>

    <script>
        function goToPrevious() {
        window.location.href = "page5.html";
        }
        function goToNext() {
        window.location.href = "page7.html";
        }
    </script>
</body>
</html>
