<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Undangan Responsif</title>

  <!-- Bootstrap dan Font -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Sacramento&family=Work+Sans:wght@100..900&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Work Sans', sans-serif;
    }

    body {
      background: hsla(42, 41%, 71%, 0.493);
    }

    /* ==================== DESKTOP STYLE ==================== */
    .desktop-wrapper {
      display: block;
    }

    .desktop-wrapper .container {
      max-width: 400px;
      text-align: center;
      padding: 50px 20px;
      margin: 0 auto;
    }

    .image-container img {
      width: 100%;
      height: auto;
      max-width: 300px;
      border-radius: 90px 90px 0 0;
      background: white;
      padding: 12px;
      border: 1px solid white;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }

    .couple-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: -20px;
      position: relative;
    }

    .couple-name {
      background: #b48e62;
      display: inline-block;
      padding: 15px 60px;
      border-radius: 10px;
      font-family: 'Sacramento', cursive;
      font-size: 36px;
      z-index: 2;
      position: relative;
      white-space: nowrap;
    }

    .decorative-bar {
      width: 400px;
      height: 35px;
      background-color: #b48e62;
      border-radius: 5px;
      margin: 0 10px;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .flower-left, .flower-right {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 140px;
    }

    .flower-left { left: 170px; }
    .flower-right { right: 170px; }

    .guest-name { font-weight: bold; }

    .btn-open {
      background: white;
      border: 2px solid #e7c9ac;
      padding: 10px 30px;
      border-radius: 50px;
      cursor: pointer;
      font-size: 16px;
      color: black;
      transition: all 0.3s ease-in-out;
      min-width: 120px;
      position: relative;
    }

    .btn-open::before {
      content: "";
      position: absolute;
      top: -5px;
      left: -5px;
      right: -5px;
      bottom: -5px;
      border-radius: 50px;
      border: 2px solid white;
    }

    /* ==================== MOBILE STYLE ==================== */
    .mobile-wrapper {
      display: none;
    }

    @media (max-width: 768px) {
      .desktop-wrapper {
        display: none;
      }

      .mobile-wrapper {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
        text-align: center;
        height: 100vh;
        width: 100%;
        background: url('assets/IMG_6672.JPG') no-repeat center center/cover;
        padding: 2rem 1.5rem;
      }

      .mobile-title {
        color: #fff;
        margin-top: 1rem;
      }

      .mobile-title p {
        font-size: 1rem;
      }

      .mobile-title h2 {
        font-size: 1.5rem;
        font-weight: 600;
      }

      .mobile-card {
        background-color: white;
        padding: 1rem;
        border-radius: 20px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        max-width: 300px;
        margin-top: auto;
        margin-bottom: 1rem;
      }

      .mobile-card p {
        font-size: 1rem;
        line-height: 1.4;
      }

      .mobile-card p strong {
        font-weight: bold;
        font-size: 1.05rem;
      }

      .mobile-button {
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        border: none;
        border-radius: 20px;
        padding: 0.7rem 2rem;
        font-size: 1rem;
        cursor: pointer;
        margin-bottom: 1.5rem;
        transition: background 0.3s ease-in-out;
      }

      .mobile-button:hover {
        background-color: black;
      }
    }
  </style>
</head>
<body>

  <!-- ==================== DESKTOP ==================== -->
  <div class="desktop-wrapper">
    <div class="container">
      <div class="card-invitation">
        <div class="image-container">
          <img src="assets/IMG_6640.JPG" alt="Pengantin">
        </div> 

        <div class="couple-wrapper">
          <div class="decorative-bar">
            <img src="assets/flower-left.png" alt="Bunga" class="flower-left">
          </div> 
          <h2 class="couple-name">Jonathan & Aisyah</h2>
          <div class="decorative-bar">
            <img src="assets/flower-right.png" alt="Bunga" class="flower-right">
          </div> 
        </div>

        <p>Kepada Bapak/Ibu Saudara/i di tempat:</p>
        <p class="guest-name">Hartono</p>
        <button class="btn-open" onclick="goToPage2()">Buka</button>
      </div>
    </div>
  </div>

  <!-- ==================== MOBILE ==================== -->
  <div class="mobile-wrapper">
    <div class="mobile-title">
      <p>The Wedding of</p>
      <h2>Jonathan & Aisyah</h2>
    </div>

    <div class="mobile-card">
      <p>Yth. Bapak/Ibu Saudara/i<br>di tempat :</p>
      <p><strong>Hartono</strong></p>
    </div>

    <button class="mobile-button" onclick="goToPage2()">Buka</button>
  </div>

  <script>
    function goToPage2() {
      window.location.href = "page2.html";
    }
  </script>
</body>
</html>
