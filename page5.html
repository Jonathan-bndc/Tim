<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lokasi Pernikahan</title>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --coklat-tua: #b48e62;
      --coklat-muda: #fff8f2;
      --putih: #ffffff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Work Sans', sans-serif;
      background-color: var(--coklat-muda);
      color: #333;
      min-height: 100vh;
      position: relative;
      display: flex;
      flex-direction: column;
    }

    .wrapper {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding-top: 2rem;
      padding-bottom: 2rem;
    }

    .container-desktop, .container-mobile {
      display: none;
      width: 100%;
    }

    /* Desktop style */
    .container-desktop {
      padding: 2rem;
    }

    .container-desktop .title {
      font-family: 'Work Sans', sans-serif;
      font-weight: 700;
      font-size: 2rem;
      text-align: center;
      margin-bottom: 1.5rem;
      color: #4a3b2c;
    }

    .container-desktop .card {
      max-width: 850px;
      margin: 0 auto;
      border-radius: 1rem;
      padding: 1rem;
      text-align: center;
      display: flex;
      gap: 1.5rem;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
    }

    .container-desktop .map {
      width: 500px;
      height: 350px;
      border: 5px solid var(--coklat-tua);
      border-radius: 1rem;
    }

    .container-desktop .info {
      display: flex;
      align-items: flex-start;
      gap: 10px;
      font-size: 1rem;
      max-width: 300px;
      text-align: left;
      flex-direction: row;
    }

    .container-desktop .info img {
      width: 20px;
      height: 20px;
      margin-top: 4px;
      flex-shrink: 0;
    }

    .container-desktop .info-text p {
      margin-bottom: 1rem;
    }

    .container-desktop .button {
      background-color: var(--putih);
      color: var(--coklat-tua);
      border: 2px solid var(--coklat-tua);
      padding: 0.6rem 1.4rem;
      border-radius: 2rem;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .container-desktop .button:hover {
      background-color: var(--coklat-tua);
      color: var(--putih);
    }

    /* Mobile style */
    .container-mobile {
      padding: 2rem 1rem 5rem;
      text-align: center;
    }

    .container-mobile h1 {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
    }

    .map-container {
      background-color: var(--coklat-tua);
      padding: 8px;
      border-radius: 1.5rem;
      display: inline-block;
      margin-bottom: 1.2rem;
    }

    .map-container iframe {
      width: 280px;
      height: 200px;
      border: 5px solid var(--putih);
      border-radius: 1rem;
    }

    .location-info {
      display: flex;
      align-items: flex-start;
      justify-content: center;
      gap: 10px;
      font-size: 0.95rem;
      margin-bottom: 1.5rem;
      text-align: left;
      padding-left: 20px;
    }

    .location-info img {
      width: 18px;
      height: 18px;
      margin-top: 3px;
      flex-shrink: 0;
    }

    .btn-map {
      background-color: var(--putih);
      color: var(--coklat-tua);
      border: 2px solid var(--coklat-tua);
      padding: 0.6rem 1.2rem;
      border-radius: 2rem;
      font-size: 0.9rem;
      cursor: pointer;
      font-weight: bold;
    }

    .btn-map:hover {
      background-color: var(--coklat-tua);
      color: var(--putih);
    }

    /* Navigasi tombol */
    .btn-next,
    .btn-prev {
      position: fixed;
      bottom: 20px;
      padding: 0.6rem 1.2rem;
      font-size: 0.9rem;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      z-index: 100;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .btn-prev {
      left: 20px;
      background-color: #999;
      color: white;
    }

    .btn-next {
      right: 20px;
      background-color: var(--coklat-tua);
      color: white;
    }

    .btn-next:hover,
    .btn-prev:hover {
      opacity: 0.8;
    }

    /* Responsive toggle */
    @media (min-width: 768px) {
      .container-desktop {
        display: block;
      }
    }

    @media (max-width: 767px) {
      .container-mobile {
        display: block;
      }
    }
  </style>
</head>
<body>

  <div class="wrapper">
    <!-- Desktop Version -->
    <div class="container-desktop">
      <div class="title">Lokasi</div>
      <div class="card">
        <iframe class="map"
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15955.487241895286!2d101.3837268!3d0.4557527!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31d5a900690073db%3A0x24244b7d5e7868b8!2sSTIMIK%20AMIK%20RIAU!5e0!3m2!1sid!2sid!4v1711526096765!5m2!1sid!2sid"
          allowfullscreen=""
          loading="lazy">
        </iframe>
        <div class="info">
          <img src="assets/lokasi.png" alt="Ikon Lokasi">
          <div class="info-text">
            <p>Lokasi pesta di<br><b>Gedung USTI / STMIK Amik Riau</b></p>
            <a href="https://www.google.com/maps/place/STIMIK+AMIK+RIAU/@0.4557527,101.3837268,14.52z/data=!4m6!3m5!1s0x31d5a900690073db:0x24244b7d5e7868b8!8m2!3d0.4557397!4d101.4026019!16s%2Fg%2F11y43r887w?entry=ttu"
               class="button" 
               target="_blank">
               Buka Maps
            </a>
          </div>
        </div>
      </div>
    </div>

    <!-- Mobile Version -->
    <div class="container-mobile">
      <h1>Lokasi</h1>
      <div class="map-container">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15951.845935798957!2d101.3931125!3d0.4486579!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31d5aeadd0b5e9ed%3A0x499e4c99ffc29c00!2sUniversitas%20Sains%20dan%20Teknologi%20Indonesia!5e0!3m2!1sid!2sid!4v1712389580000!5m2!1sid!2sid"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade">
        </iframe>
      </div>
      <div class="location-info">
        <img src="assets/lokasi.png" alt="Ikon Lokasi">
        <div>Lokasi pesta di<br><b>Gedung USTI / STMIK Amik Riau</b></div>
      </div>
      <button class="btn-map" onclick="window.open('https://www.google.com/maps/dir//F92X%2B2C6+Universitas+Sains+dan+Teknologi+Indonesia,+Jl.+Purwodadi+Indah+No.KM.+10,+Sidomulyo+Bar.,+Kec.+Tampan,+Kota+Pekanbaru,+Riau+28294/@0.4486579,101.3931125,17z/data=!4m8!4m7!1m0!1m5!1m1!1s0x31d5aeadd0b5e9ed:0x499e4c99ffc29c00!2m2!1d101.3976186!2d0.4486579?hl=id&entry=ttu', '_blank')">
        Lihat Maps
      </button>
    </div>
  </div>

  <!-- Navigasi -->
  <button class="btn-prev" onclick="goToPrevious()">Previous</button>
  <button class="btn-next" onclick="goToNext()">Next</button>

  <script>
    function goToPrevious() {
      window.location.href = "page4.html";
    }

    function goToNext() {
      window.location.href = "page6.html";
    }
  </script>
</body>
</html>
